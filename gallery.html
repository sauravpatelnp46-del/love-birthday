<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Our Memories 📸</title>
<link rel="stylesheet" href="style.css">
<script src="hearts.js" defer></script>
</head>
<body class="gallery-page">
    <audio autoplay loop>
        <source src="music.mp3" type="audio/mpeg">
    </audio>

    <h2>Have a look of My Heart Face ❤️</h2>
    <div class="carousel">
        <img src="img1.jpg" alt="Memory 1" class="active">
        <img src="img2.jpg" alt="Memory 2">
        <img src="img3.jpg" alt="Memory 3">
    </div>
    <button onclick="goFinal()">Final Surprise 🎁</button>

<script>
let images = document.querySelectorAll(".carousel img");
let index = 0;

setInterval(() => {
    images[index].classList.remove("active");
    index = (index + 1) % images.length;
    images[index].classList.add("active");
}, 2500);

function goFinal(){
    window.location.href = "final.html";
}
</script>
</body>
</html>
