<style>
  /* Reset */
  * {
    box-sizing: border-box;
  }
  html, body {
    margin: 0; padding: 0;
    font-family: Arial, sans-serif;
    background: #fce4ec;
    color: #d81b60;
    height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    overflow: hidden; /* prevent vertical scroll */
  }

  h2 {
    margin: 10px;
    font-size: 1.5rem;
    text-align: center;
  }

  .carousel {
    position: relative;
    width: 90vw;
    max-width: 350px; /* iPhone safe width */
    height: 55vh;
    max-height: 300px;
    background: #fff0f6;
    border-radius: 15px;
    box-shadow: 0 5px 20px rgba(0,0,0,0.2);
    overflow: hidden;
    display: flex;
    align-items: center;
    justify-content: center;
    margin-bottom: 15px;
  }

  .carousel img {
    position: absolute;
    max-width: 90%;
    max-height: 100%;
    border-radius: 15px;
    box-shadow: 0 5px 20px rgba(0,0,0,0.2);
    opacity: 0;
    transition: opacity 0.8s ease-in-out;
  }

  .carousel img.active {
    opacity: 1;
    position: relative;
  }

  button {
    padding: 12px 24px;
    font-size: 1rem;
    background: #d81b60;
    color: white;
    border: none;
    border-radius: 25px;
    cursor: pointer;
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    transition: background 0.3s;
    user-select: none;
    max-width: 80vw;
  }
  button:hover {
    background: #ad1457;
  }

  h3 {
    font-size: 1rem;
    margin: 5px;
    text-align: center;
  }

  /* Special adjustment for iPhone screens */
  @media screen and (max-width: 375px) {
    h2 {
      font-size: 1.2rem;
    }
    h3 {
      font-size: 0.9rem;
    }
    .carousel {
      height: 50vh;
      max-height: 250px;
    }
    button {
      font-size: 0.9rem;
      padding: 10px 20px;
    }
  }
</style>
</head>

<script>
  const images = document.querySelectorAll('.carousel img');
  let currentIndex = 0;
  const slideInterval = 5000; // 5 seconds

  setInterval(() => {
    images[currentIndex].classList.remove('active');
    currentIndex = (currentIndex + 1) % images.length;
    images[currentIndex].classList.add('active');
  }, slideInterval);

</script>
