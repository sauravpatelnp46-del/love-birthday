<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Birthday Message 💌</title>
<link rel="stylesheet" href="style.css">
<script src="hearts.js" defer></script>
</head>
<body class="message-page">
    <audio autoplay loop>
        <source src="music.mp3" type="audio/mpeg">
    </audio>

    <div class="message-box">
        <p id="typewriter"></p>
        <button id="nextBtn" style="display:none;" onclick="goGallery()">Let's See My Heart Face 📸</button>
    </div>

<script>
const text = "Happy Birthday, my love ❤️ Every moment with you is magical. You make my world brighter and my heart fuller. I’m so lucky to have you. I love you forever. 💕";
let i = 0;

function typeWriter() {
    if (i < text.length) {
        document.getElementById("typewriter").innerHTML += text.charAt(i);
        i++;
        setTimeout(typeWriter, 50);
    } else {
        document.getElementById("nextBtn").style.display = "inline-block";
    }
}
typeWriter();

function goGallery(){
    window.location.href = "gallery.html";
}
</script>
</body>
</html>
