<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>I Love You ❤️</title>
<link rel="stylesheet" href="style.css">
</head>
<body class="page final" data-page="final">
    <audio autoplay>
        <source src="musci3.mp3" type="audio/mpeg">
    </audio>
  <canvas id="confettiCanvas" class="confetti-canvas" aria-hidden="true"></canvas>

  <main class="center card">
    <h1 class="title">🎉 I Love You Forever 🎉</h1>
    <p class="lead">Happy Birthday — you are my world.</p>
    <h1>Meet Manshi For your Surprise!</h1>
    <div class="controls">
      <button id="replayBtn" class="btn primary" aria-label="Replay confetti">Celebrate Again</button>
      <a href="index.html" class="btn ghost" aria-label="Back to start">Start Over</a>
    </div>
  </main>

  <script src="hearts.js" defer></script>
  <script src="confetti.js" defer></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const replay = document.getElementById('replayBtn');
      replay.addEventListener('click', ()=> {
        // confetti.js exposes startConfetti if present
        if (typeof startConfetti === 'function') startConfetti();
      });

      // Launch confetti once on load if motion allowed
      if (!window.matchMedia('(prefers-reduced-motion: reduce)').matches) {
        if (typeof startConfetti === 'function') startConfetti();
      }
    });
  </script>
</body>
</html>
